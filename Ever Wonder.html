<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/slider.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    
    <a href="#" class="logo">
     <img src="icons/everwonder.png" alt="">
    </a>
    <div class="bx bx-menu" id="menu-icon"></div> 
    <!-- Menu -->
    <ul class="navbar">
    <li><a href="#home" class="home-active">Home</a></li>
    <li><a href="#movies">Movies</a></li>
    <li><a href="#coming">Coming</a></li>
    <li><a href="#newsletter">newsletter</a></li>
    </ul>
    <a href="#" class="btn">Sign In</a>


    </header>
  <section class="slider">
    <div class="slider-wrap">
      <img src="icons/back.png" alt="" id="backBtn">
      
        <div class="slider-movie-item">
          <div class="slider-container">
           <a href="https://lookmovie.foundation/movies/view/15239678-dune-part-two-2024">
            <span><img src="images/m1.webp" alt=""></span>
          </a> 
          
        </div>
          <div class="slider-container">
            <a href="https://lookmovie.foundation/movies/view/14856980-atlas-2024">
          <span><img src="images/m2.webp" alt=""></span>
          </a>
          
        </div>
          <div class="slider-container">
            <a href="https://lookmovie.foundation/movies/view/32375562-south-park-the-end-of-obesity-2024">
                 <span><img src="images/m3.webp" alt=""></span>
          
            </a>
    
           </div>
           <div class="slider-container">
            <a href="https://lookmovie.foundation/movies/view/14539740-godzilla-x-kong-the-new-empire-2024">
              <span><img src="images/m4.webp" alt=""></span>
            </a>
              
            </div>
              <div class="slider-container">
                <a href="https://lookmovie.foundation/movies/view/13923084-boy-kills-world-2023">
                  <span><img src="images/m5.webp" alt=""></span>
                </a>
                
              </div>
              <div class="slider-container">
                <a href="https://lookmovie.foundation/movies/view/16231344-sentinel-2024">
                  <span><img src="images/movie21.webp" alt=""></span>
                </a>    
              </div>   
        </div>
        
      <img src="icons/next.png" alt=""  id="nextBtn">
    </div>

      <script src="movie-slider.js"></script>

    </section>
    <main>
      <h1>MOVIES FILTER</h1>
      <div class="select-area">
        <input type="text" name="genres" id="genres" list="genre-list" placeholder="Select Genres">
        <datalist id="genre-list" >
          <option value="Action">
          <option value="Adventure">
          <option value="Animation">
          <option value="Comedy">
          <option value="Crime">
          <option value="Drama">
          <option value="Docmentary">
          <option value="Sci-Fi">
          <option value="Family">
          <option value="History">
          <option value="Horror">
          <option value="Fantacy">
          <option value="Music">
          <option value="Mystery">
          <option value="Romance">
          <option value="Rom-Com">
          <option value="Thriller">
          <option value="War">
          <option value="Western">
        </datalist>

        <input type="text" name="Year" id="Year" list="Year-list" placeholder="Select Year">
        <datalist id="Year-list">
          <option value="2024">
          <option value="2023">
          <option value="2022">
          <option value="2021">
          <option value="2020">
          <option value="2019">
          <option value="2018">
          <option value="2017">
          <option value="2016">
          <option value="2015">
          <option value="2014">
          <option value="2013">
          <option value="2012">
          <option value="2011">
          <option value="2010">
          <option value="2009">
          <option value="2008">
          <option value="2007">
          <option value="2006">
        </datalist>

        <input type="text" name="Rating" id="Rating" list="Rating-list" placeholder="Select Rating">
        <datalist id="Rating-list">
          <option value="1+">
          <option value="2+">
          <option value="3+">
          <option value="4+">
          <option value="5+">
          <option value="6+">
          <option value="7+">
          <option value="8+">
          <option value="9+">
        </datalist>

        <input type="text" name="order" id="order" list="order-list" placeholder="Newest First">
        <datalist id="order-list">
          <option value="Newest First">
          <option value="Oldest First">
          <option value="Top IMDb">
          <option value="Bottom IDMb">
        </datalist>
        <button type="submit">SUBMIT</button>
      </div>

    <section class="movies">
        <div class="container">
            <h2>Featured Movies</h2>
            <div id="movieList" class="movie-list">
                <!-- Movies will be dynamically loaded here -->
                <script src="movie.js"></script>
            </div>
        </div>
    </section>

    </main>

    <footer>
      <div class="container">
          <p>&copy; 2024 Ever Wonder. All rights reserved.</p>
      </div>
  </footer>

 
</body>
</html>
